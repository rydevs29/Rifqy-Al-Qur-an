<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifqy Al-Quran Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0b1414; color: #e2e8f0; scroll-behavior: smooth; }
        .arabic { font-family: 'Amiri', serif; line-height: 3; text-align: right; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .gradient-brand { background: linear-gradient(135deg, #059669 0%, #064e3b 100%); }
        .hidden { display: none; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #065f46; border-radius: 10px; }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen relative shadow-2xl bg-[#0b1414]">

    <div id="home-page" class="p-5 pb-32">
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 gradient-brand rounded-xl flex items-center justify-center font-bold text-white text-xl shadow-lg">R</div>
                <div>
                    <h1 class="font-bold text-lg leading-tight tracking-tight">Rifqy Al-Quran</h1>
                    <p class="text-[10px] text-emerald-400 font-bold uppercase tracking-[0.2em]">Digital Companion</p>
                </div>
            </div>
        </header>

        <div id="last-read-card" class="gradient-brand p-6 rounded-[2rem] mb-8 relative overflow-hidden shadow-xl shadow-emerald-950/50">
            <div class="relative z-10">
                <p class="text-xs text-emerald-100 font-medium mb-1 opacity-80">Terakhir Baca</p>
                <h2 id="last-surah-name" class="text-2xl font-bold mb-1">Al-Fatihah</h2>
                <p id="last-surah-info" class="text-sm text-emerald-100/70 mb-5 italic">Ayat 1</p>
                <button id="btn-resume" class="bg-white text-emerald-900 px-6 py-2 rounded-full font-bold text-sm shadow-md active:scale-95 transition">Lanjutkan ></button>
            </div>
            <div class="absolute -right-6 -bottom-6 text-9xl opacity-10">ğŸ“–</div>
        </div>

        <div class="flex items-center justify-between mb-4">
            <h3 class="font-bold flex items-center gap-2">
                <span class="w-1.5 h-4 bg-emerald-500 rounded-full"></span>
                Daftar Surat
            </h3>
            <span class="text-[10px] text-gray-500 font-bold">114 SURAT</span>
        </div>
        
        <div id="surah-list" class="space-y-3">
            <p class="text-center text-gray-500 py-10 animate-pulse">Memuat data suci...</p>
        </div>
    </div>

    <div id="detail-page" class="hidden min-h-screen bg-[#0b1414]">
        <nav class="sticky top-0 p-5 glass flex items-center justify-between z-50">
            <div class="flex items-center gap-4">
                <button onclick="showHome()" class="text-2xl active:scale-90">â†</button>
                <div>
                    <h2 id="current-surah-name" class="font-bold text-lg leading-none">Al-Baqara</h2>
                    <p id="current-surah-info" class="text-[10px] text-emerald-400 font-bold uppercase mt-1">Surat Ke-2</p>
                </div>
            </div>
            <div id="audio-status" class="text-[10px] text-emerald-500 font-black animate-bounce hidden">PLAYING...</div>
        </nav>

        <div class="p-5">
            <div class="glass p-8 rounded-[2rem] mb-8 text-center border-emerald-900/30">
                <p class="arabic text-3xl text-emerald-400" id="bismillah">Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø§Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ†Ù Ø§Ù„Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù</p>
            </div>
            <div id="ayats-container" class="space-y-10 pb-20"></div>
        </div>
    </div>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[85%] glass rounded-3xl p-4 flex justify-around items-center z-50 shadow-2xl border-white/5">
        <button onclick="showHome()" class="flex flex-col items-center gap-1 group">
            <span class="text-xl group-hover:scale-110 transition">ğŸ </span>
            <span class="text-[8px] font-bold text-emerald-500 uppercase">Home</span>
        </button>
        <button onclick="alert('Fitur Bookmark Segera Hadir!')" class="flex flex-col items-center gap-1 group opacity-40">
            <span class="text-xl group-hover:scale-110 transition">ğŸ”–</span>
            <span class="text-[8px] font-bold uppercase">Mark</span>
        </button>
        <button onclick="location.reload()" class="flex flex-col items-center gap-1 group">
            <span class="text-xl group-hover:scale-110 transition">ğŸ”„</span>
            <span class="text-[8px] font-bold uppercase">Refresh</span>
        </button>
    </div>

    <script>
        let currentAudio = null;
        const lastRead = JSON.parse(localStorage.getItem('lastRead')) || { id: 1, name: 'Al-Fatihah', ayat: 1 };

        // Update Last Read UI
        function updateLastReadUI() {
            document.getElementById('last-surah-name').innerText = lastRead.name;
            document.getElementById('last-surah-info').innerText = `Ayat No: ${lastRead.ayat}`;
            document.getElementById('btn-resume').onclick = () => viewSurah(lastRead.id);
        }

        async function getSurahList() {
            try {
                const res = await fetch('https://api.quran.gading.dev/surah');
                const data = await res.json();
                const container = document.getElementById('surah-list');
                container.innerHTML = '';
                
                data.data.forEach(s => {
                    container.innerHTML += `
                        <div onclick="viewSurah(${s.number})" class="glass p-4 rounded-2xl flex justify-between items-center cursor-pointer hover:bg-emerald-900/10 transition active:scale-[0.98] border-white/5">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 flex items-center justify-center bg-emerald-900/20 text-emerald-500 rounded-xl font-black text-xs border border-emerald-900/40">${s.number}</div>
                                <div>
                                    <h4 class="font-bold text-sm text-white">${s.name.transliteration.id}</h4>
                                    <p class="text-[9px] text-gray-500 font-bold uppercase tracking-tighter">${s.revelation.id} â€¢ ${s.numberOfVerses} AYAT</p>
                                </div>
                            </div>
                            <div class="arabic text-xl text-emerald-500">${s.name.short}</div>
                        </div>
                    `;
                });
            } catch (err) { alert('Gagal memuat data. Periksa internet.'); }
        }

        async function viewSurah(id) {
            document.getElementById('home-page').classList.add('hidden');
            document.getElementById('detail-page').classList.remove('hidden');
            window.scrollTo(0,0);
            
            const container = document.getElementById('ayats-container');
            container.innerHTML = '<div class="text-center py-20 opacity-50 italic">Membuka Mushaf...</div>';

            try {
                const res = await fetch(`https://api.quran.gading.dev/surah/${id}`);
                const data = await res.json();
                const surah = data.data;

                document.getElementById('current-surah-name').innerText = surah.name.transliteration.id;
                document.getElementById('current-surah-info').innerText = `${surah.revelation.id} â€¢ ${surah.numberOfVerses} AYAT`;
                document.getElementById('bismillah').classList.toggle('hidden', id === 1 || id === 9);

                container.innerHTML = '';
                surah.verses.forEach(v => {
                    container.innerHTML += `
                        <div class="group border-b border-white/5 pb-10">
                            <div class="flex justify-between items-center mb-6 bg-emerald-900/5 p-2 rounded-xl">
                                <span class="w-8 h-8 rounded-lg bg-emerald-500 text-black flex items-center justify-center text-[10px] font-black shadow-lg shadow-emerald-500/20">${v.number.inSurah}</span>
                                <div class="flex gap-4">
                                    <button onclick="playAudio('${v.audio.primary}')" class="text-[10px] font-bold text-emerald-500 tracking-widest">â–¶ï¸ PLAY</button>
                                    <button onclick="saveProgress(${id}, '${surah.name.transliteration.id}', ${v.number.inSurah})" class="text-[10px] font-bold text-gray-500 hover:text-white transition">ğŸ“Œ TANDAI</button>
                                </div>
                            </div>
                            <p class="arabic text-3xl mb-6 text-white leading-[4rem]">${v.text.arab}</p>
                            <p class="text-sm text-gray-400 leading-relaxed font-light italic border-l-2 border-emerald-900 pl-4">${v.translation.id}</p>
                        </div>
                    `;
                });
            } catch (err) { container.innerHTML = 'Gagal memuat ayat.'; }
        }

        function playAudio(url) {
            if (currentAudio) currentAudio.pause();
            currentAudio = new Audio(url);
            currentAudio.play();
            const status = document.getElementById('audio-status');
            status.classList.remove('hidden');
            currentAudio.onended = () => status.classList.add('hidden');
        }

        function saveProgress(id, name, ayat) {
            const data = { id, name, ayat };
            localStorage.setItem('lastRead', JSON.stringify(data));
            alert(`Berhasil ditandai: ${name} Ayat ${ayat}`);
            location.reload();
        }

        function showHome() {
            if (currentAudio) currentAudio.pause();
            document.getElementById('detail-page').classList.add('hidden');
            document.getElementById('home-page').classList.remove('hidden');
            updateLastReadUI();
        }

        updateLastReadUI();
        getSurahList();
    </script>
</body>
</html>
