<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifqy Al-Quran Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0b1414; color: #e2e8f0; }
        .arabic { font-family: 'Amiri', serif; line-height: 2.8; text-align: right; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .gradient-brand { background: linear-gradient(135deg, #059669 0%, #064e3b 100%); }
        .hidden { display: none; }
        
        /* Animasi Loading Shimmer */
        .shimmer {
            background: linear-gradient(90deg, #0f1a1a 25%, #1a2e2e 50%, #0f1a1a 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen relative shadow-2xl bg-[#0b1414] pb-24">

    <div id="tab-home" class="p-5 p-page">
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="font-bold text-xl tracking-tight">Rifqy Al-Quran</h1>
                <p id="real-time" class="text-[10px] text-emerald-500 font-bold uppercase tracking-widest">--:--</p>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-gray-500 font-bold">LOKASI</p>
                <p class="text-xs font-bold text-emerald-400">Jakarta, ID</p>
            </div>
        </header>

        <div id="prayer-times" class="glass rounded-2xl p-4 mb-6 flex justify-between text-center overflow-x-auto gap-4">
            <div class="flex-shrink-0"><p class="text-[9px] text-gray-500">Subuh</p><p class="text-xs font-bold" id="shubuh">--:--</p></div>
            <div class="flex-shrink-0"><p class="text-[9px] text-gray-500">Dzuhur</p><p class="text-xs font-bold" id="dzuhur">--:--</p></div>
            <div class="flex-shrink-0"><p class="text-[9px] text-gray-500">Ashar</p><p class="text-xs font-bold" id="ashar">--:--</p></div>
            <div class="flex-shrink-0"><p class="text-[9px] text-gray-500">Maghrib</p><p class="text-xs font-bold" id="maghrib">--:--</p></div>
            <div class="flex-shrink-0"><p class="text-[9px] text-gray-500">Isya</p><p class="text-xs font-bold" id="isya">--:--</p></div>
        </div>

        <div id="last-read-card" class="gradient-brand p-6 rounded-[2rem] mb-8 relative overflow-hidden shadow-xl active:scale-95 transition cursor-pointer">
            <div class="relative z-10">
                <p class="text-xs text-emerald-100 opacity-80 mb-1">Terakhir Dibaca üìñ</p>
                <h2 id="last-surah-name" class="text-2xl font-bold">Al-Fatihah</h2>
                <p id="last-surah-info" class="text-sm text-emerald-100/70 mb-4">Ayat 1</p>
                <span class="bg-white/20 text-white text-[10px] px-3 py-1 rounded-full backdrop-blur-md">Klik untuk Lanjutkan</span>
            </div>
            <div class="absolute -right-6 -bottom-6 text-9xl opacity-10 italic">Quran</div>
        </div>

        <h3 class="font-bold mb-4 flex items-center gap-2">
            <span class="w-1.5 h-4 bg-emerald-500 rounded-full"></span>
            Daftar Surat
        </h3>
        <div id="surah-list" class="space-y-3"></div>
    </div>

    <div id="tab-bookmark" class="hidden p-5 p-page">
        <h2 class="text-2xl font-bold mb-6">Ayat Favorit üîñ</h2>
        <div id="bookmark-list" class="space-y-4 text-center py-10 text-gray-500">
            Belum ada bookmark tersimpan.
        </div>
    </div>

    <div id="detail-page" class="hidden min-h-screen bg-[#0b1414] pb-10">
        <nav class="sticky top-0 p-5 glass flex items-center justify-between z-50">
            <button onclick="switchTab('home')" class="text-2xl">‚Üê</button>
            <div class="text-center">
                <h2 id="current-surah-name" class="font-bold">...</h2>
                <p id="current-surah-info" class="text-[10px] text-emerald-500 font-bold">MEMUAT</p>
            </div>
            <div id="audio-status" class="w-2 h-2 bg-emerald-500 rounded-full animate-ping hidden"></div>
        </nav>
        <div id="ayats-container" class="p-5 space-y-10"></div>
    </div>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[85%] glass rounded-3xl p-4 flex justify-around items-center z-[100]">
        <button onclick="switchTab('home')" class="flex flex-col items-center gap-1">
            <span>üè†</span><span class="text-[8px] font-bold uppercase">Beranda</span>
        </button>
        <button onclick="switchTab('bookmark')" class="flex flex-col items-center gap-1">
            <span>üîñ</span><span class="text-[8px] font-bold uppercase">Simpan</span>
        </button>
        <button onclick="alert('Rifqy Al-Quran v1.0')" class="flex flex-col items-center gap-1">
            <span>üë§</span><span class="text-[8px] font-bold uppercase">Profil</span>
        </button>
    </nav>

    <script>
        // -- DATA & STATE --
        let currentAudio = null;
        let lastRead = JSON.parse(localStorage.getItem('lastRead')) || { id: 1, name: 'Al-Fatihah', ayat: 1 };
        let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];

        // -- CORE FUNCTIONS --
        function switchTab(tabId) {
            document.querySelectorAll('.p-page, #detail-page').forEach(el => el.classList.add('hidden'));
            document.getElementById(`tab-${tabId}`).classList.remove('hidden');
            if(tabId === 'bookmark') renderBookmarks();
            window.scrollTo(0,0);
        }

        async function getPrayerTimes() {
            try {
                const date = new Date().toISOString().split('T')[0];
                const res = await fetch(`https://api.myquran.com/v2/sholat/jadwal/1301/${date.replace(/-/g, '/')}`);
                const data = await res.json();
                const j = data.data.jadwal;
                document.getElementById('shubuh').innerText = j.subuh;
                document.getElementById('dzuhur').innerText = j.dzuhur;
                document.getElementById('ashar').innerText = j.ashar;
                document.getElementById('maghrib').innerText = j.maghrib;
                document.getElementById('isya').innerText = j.isya;
            } catch (e) { console.log("Gagal ambil jadwal sholat"); }
        }

        async function getSurahList() {
            const container = document.getElementById('surah-list');
            container.innerHTML = Array(5).fill(0).map(() => `<div class="h-16 shimmer rounded-2xl w-full"></div>`).join('');
            
            try {
                const res = await fetch('https://api.quran.gading.dev/surah');
                const data = await res.json();
                container.innerHTML = '';
                data.data.forEach(s => {
                    container.innerHTML += `
                        <div onclick="viewSurah(${s.number})" class="glass p-4 rounded-2xl flex justify-between items-center cursor-pointer border-white/5">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 flex items-center justify-center bg-emerald-900/20 text-emerald-500 rounded-xl font-bold text-xs">${s.number}</div>
                                <div><h4 class="font-bold text-sm">${s.name.transliteration.id}</h4><p class="text-[9px] text-gray-500">${s.revelation.id} ‚Ä¢ ${s.numberOfVerses} AYAT</p></div>
                            </div>
                            <div class="arabic text-xl text-emerald-500">${s.name.short}</div>
                        </div>`;
                });
            } catch (err) { container.innerHTML = 'Koneksi error.'; }
        }

        async function viewSurah(id) {
            document.querySelectorAll('.p-page').forEach(el => el.classList.add('hidden'));
            const detail = document.getElementById('detail-page');
            detail.classList.remove('hidden');
            window.scrollTo(0,0);
            
            const container = document.getElementById('ayats-container');
            container.innerHTML = Array(3).fill(0).map(() => `<div class="h-40 shimmer rounded-[2rem] w-full"></div>`).join('');

            try {
                const res = await fetch(`https://api.quran.gading.dev/surah/${id}`);
                const data = await res.json();
                const surah = data.data;

                document.getElementById('current-surah-name').innerText = surah.name.transliteration.id;
                document.getElementById('current-surah-info').innerText = `${surah.revelation.id} ‚Ä¢ ${surah.numberOfVerses} AYAT`;

                container.innerHTML = '';
                surah.verses.forEach(v => {
                    container.innerHTML += `
                        <div class="border-b border-white/5 pb-8">
                            <div class="flex justify-between items-center mb-6">
                                <span class="bg-emerald-500 text-black px-3 py-1 rounded-lg font-black text-[10px]">${v.number.inSurah}</span>
                                <div class="flex gap-4 text-[10px] font-bold text-emerald-500">
                                    <button onclick="playAudio('${v.audio.primary}')">‚ñ∂Ô∏è PLAY</button>
                                    <button onclick="toggleBookmark(${id}, '${surah.name.transliteration.id}', ${v.number.inSurah}, '${v.text.arab.replace(/'/g, "\\'")}')">üîñ SIMPAN</button>
                                    <button onclick="saveLastRead(${id}, '${surah.name.transliteration.id}', ${v.number.inSurah})">üìå TANDAI</button>
                                </div>
                            </div>
                            <p class="arabic text-3xl mb-4 text-white">${v.text.arab}</p>
                            <p class="text-sm text-gray-400 italic font-light leading-relaxed">${v.translation.id}</p>
                        </div>`;
                });
            } catch (err) { container.innerHTML = 'Gagal memuat.'; }
        }

        // -- UTILS --
        function playAudio(url) {
            if (currentAudio) currentAudio.pause();
            currentAudio = new Audio(url);
            currentAudio.play();
            document.getElementById('audio-status').classList.remove('hidden');
            currentAudio.onended = () => document.getElementById('audio-status').classList.add('hidden');
        }

        function saveLastRead(id, name, ayat) {
            lastRead = { id, name, ayat };
            localStorage.setItem('lastRead', JSON.stringify(lastRead));
            updateLastReadUI();
            alert('Progress berhasil ditandai!');
        }

        function updateLastReadUI() {
            document.getElementById('last-surah-name').innerText = lastRead.name;
            document.getElementById('last-surah-info').innerText = `Ayat No: ${lastRead.ayat}`;
            document.getElementById('last-read-card').onclick = () => viewSurah(lastRead.id);
        }

        function toggleBookmark(id, name, ayat, arab) {
            const b = { id, name, ayat, arab };
            bookmarks.push(b);
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            alert('Ayat disimpan ke Bookmark!');
        }

        function renderBookmarks() {
            const container = document.getElementById('bookmark-list');
            if (bookmarks.length === 0) {
                container.innerHTML = 'Belum ada bookmark.';
                return;
            }
            container.innerHTML = bookmarks.map((b, index) => `
                <div class="glass p-5 rounded-2xl text-left relative">
                    <h4 class="font-bold text-emerald-400">${b.name} : ${b.ayat}</h4>
                    <p class="arabic text-xl my-2 truncate">${b.arab}</p>
                    <button onclick="deleteBookmark(${index})" class="text-[10px] text-red-500 font-bold">HAPUS</button>
                </div>
            `).join('');
        }

        function deleteBookmark(index) {
            bookmarks.splice(index, 1);
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            renderBookmarks();
        }

        setInterval(() => {
            document.getElementById('real-time').innerText = new Date().toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit', second:'2-digit'});
        }, 1000);

        // -- INIT --
        getPrayerTimes();
        getSurahList();
        updateLastReadUI();
    </script>
</body>
</html>
